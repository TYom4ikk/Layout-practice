<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>HTML-форма</title>
</head>
<body>
    <main>
        <h1>Регистрация пользователя</h1>
        <form id="registrationForm">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="15" placeholder="Введите имя:">
            <span class="error-message" id="usernameError"></span>

            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required placeholder="example@mail.com">
            <span class="error-message" id="emailError"></span>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="Введите пароль:">
            <span class="error-message" id="passwordError"></span>

            <button type="submit">Зарегестрироваться</button>
        </form>
    </main>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
